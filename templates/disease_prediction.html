{% extends 'layout.html' %}
{% block body %}
<section class="disease-detection">
    <div class="container py-md-5">
        <h3 class="heading mb-sm-5 mb-4 text-center">Disease Detection</h3>
        <form action="/disease-detect" method="POST" enctype="multipart/form-data">
            <label for="plant_image">Upload a plant image:</label>
            <input type="file" id="plant_image" name="plant_image" required>
            <button type="submit" class="btn btn-primary mt-4">Detect Disease</button>
        </form>
    </div>
</section>
{% endblock %}
